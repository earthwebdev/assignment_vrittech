<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <title>Register Page</title>
</head>
<body>
    <div class="bg-success p-5 text-white">
        <div class="container text-center h-50">
            <div class="col">
                <h1>Vrit Technologies Students lister</h1>
            </div>
        </div>
    </div>
    <div class="m-3 p-3"></div>
    <div class="container border border-secondary">
        <h2>Register Students</h2>
        <form action="" method="post">
           

            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" value="">
                  <div class="email-error error" ></div>
                </div>
                
              </div>
            <div class="mb-3 row">
                <label for="inputPwd" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPwd">
                  <div class="inputPwd-error error" ></div>
                </div>
                
              </div>

              <div class="mb-3 row">
                <label for="btnSubmit" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <input class="btn btn-dark mt-3" type="button" value="Submit" id="btnSubmit">
                </div>
              </div>
        
    </form>

    <div class="m-3"></div>
    <script src="login.js"></script>
</body>
</html>
